name: flutter_tutoring_app
description: A Flutter MVVM tutoring platform application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management - Riverpod only
  flutter_riverpod: ^2.4.5
  
  # Networking
  dio: ^5.3.2
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # Backend & Database
  supabase_flutter: ^2.5.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Navigation
  go_router: ^12.1.1
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  connectivity_plus: ^5.0.2
  
  # Security & Authentication
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  device_info_plus: ^9.1.1
  biometric_storage: ^5.0.1
  permission_handler: ^11.1.0
  
  # Dependency Injection
  get_it: ^7.6.7
  
  # Encryption & Security
  crypto: ^3.0.3
  encrypt: ^5.0.3
  pointycastle: ^3.7.3
  
  # Development Tools
  json_annotation: ^4.8.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/